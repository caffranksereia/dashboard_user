<div class="container_menu">
  <div class="container_img">
    <img src="../../../assets/dentist-logo 1.png">
  </div>
  <div class="container_menu_cortesia">
    <div class="container_menu_items">
      <div class="container_cortesia">
        <h1>
          Seja bem-vindo {{user_name}}!
        </h1>
      </div>
      <div class="container_last_acess">
        <p>Ultimo acesso: {{last_login}}</p>
      </div>
    </div>
  </div>
  <div class="container_menu_getOut"  >
    <button  (click)="getOut()">
      <img src="../../../assets/exit-to-app.png" >
    </button>
  </div>
  <!-- <logout-app #modal>
      <message_logout-app/>
  </logout-app> -->
</div>

<div class="container_view_list">
  <div class="container_view_list_button">
    <div class="container_view_button">
        <img src="../assets/CaretCircleLeft.png">
    </div>
    <div class="container_carrousel" >
      <div class="container" *ngFor="let user of users">
        <ul>
          <div class="container_body">
            <h1>{{user.name.charAt(0)}}</h1>
          </div>
          <div class="container_body_name">
            <p>{{user.name}}</p>
          </div>
        </ul>
        
      </div>
    </div>
    <div class="container_view_button" >
        <img src="../assets/CaretCircleRight.png">
    </div>
  </div>
</div>
